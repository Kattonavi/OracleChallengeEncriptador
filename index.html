<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Challenge Encriptador</title>
</head>
<body>
    <div id="subheader">Solo letras minúsculas y sin acentos</div>
    <main>
        <div id="input-div">
            <textarea id="paraEncriptar" placeholder="Inserte el texto aquí" class="paraEncriptar"></textarea>
            <div id="buttons">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>
            
        <div id="output-div">
            <textarea id="paraDesencriptar" disabled="true" placeholder="Resultado" class="paraDesencriptar"></textarea>
            <div id="copiar"><button id="copy">Copiar</button></div>
        </div>
    </main>

    <footer>
        <p>Challenge ONE G5 - Encriptador de texto</p>
        <p>Desarrollador: Kattonavi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
